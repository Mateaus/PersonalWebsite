{% load static %}
{% url 'about-me' as about_me %}
{% url 'projects' as projects %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="{% static 'libs/bootstrap/dist/css/bootstrap.min.css' %}">

</head>

<body>

    <header>
        <!-- Fixed navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="container">
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == about_me %} active {% endif %}"
                                href="{% url 'about-me' %}">About me</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == projects %} active {% endif %}"
                                href="{% url 'projects' %}">Projects</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Resume</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact me</a>
                        </li>
                    </ul>

                    <ul class="navbar-nav my-2 my-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Github</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">LinkedIn</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- JQuery -->
    <script src="{% static 'libs/jquery/dist/jquery-3.2.1.slim.min.js' %}"></script>
    <!-- Popper -->
    <script src="{% static 'libs/popper/dist/popper.min.js' %}"></script>
    <!-- Bootstrap 4 JS -->
    <script src="{% static 'libs/bootstrap/dist/js/bootstrap.min.js' %}"></script>
</body>

</html>
