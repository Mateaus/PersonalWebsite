{% load static %}
{% url 'about-me' as about_me %}
{% url 'projects' as projects %}
{% url 'resume' as resume %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">

    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="{% static 'libs/bootstrap/dist/css/bootstrap.min.css' %}">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'libs/custom/dist/css/custom.css' %}">

</head>

<body>

    <header>
        <!-- Fixed navbar -->
        {% include "navbar.html" %}
    </header>

    <div class="container">
        {% block content %}{% endblock content %}
        <footer class="border-bottom my-5"></footer>
    </div>

    <!-- JQuery -->
    <script src="{% static 'libs/jquery/dist/jquery-3.5.1.slim.min.js' %}"></script>
    <!-- Popper -->
    <script src="{% static 'libs/popper/dist/popper.min.js' %}"></script>
    <!-- Bootstrap 4 JS -->
    <script src="{% static 'libs/bootstrap/dist/js/bootstrap.min.js' %}"></script>

    {% block customjs %}{% endblock customjs %}
</body>

</html>
