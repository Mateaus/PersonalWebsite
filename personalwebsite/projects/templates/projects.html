{% extends 'base_page_view.html' %}
{% load static %}

{% block content %}
<div class="page-title border-bottom">
    <h1 class="display-4">Projects</h1>
</div>
{% for project in all_projects %}
<div class="my-2">
    {{project.title}}
</div>
<div class="row">
    <div class="col-md-5 col-lg-4 col-xl-3 project-image">
        <img src="{% static 'images/potato.png' %}" height="256px" width="256px" style="border: 1px solid black;">
    </div>
    <div class="col">
        <div class="row">
            <div class="col-lg-10">
                <p>
                {{project.description}}
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <button class="btn btn-secondary">Read More</button>
            </div>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
